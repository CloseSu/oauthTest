<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="css/docs.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css" />
        <title>Insert title here</title>
    </head>
    <body>
        <br></br>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" >
                    <a th:each="oAuthService:${oAuthServices}"
                       th:href="@{${oAuthService.authorizationUrl}}"
                       href="#"
                       class="btn btn-block btn-social "
                       th:classappend="${'btn-' + oAuthService.oAuthType}" >
                        <span class="fa "
                              th:classappend="${'fa-' + oAuthService.oAuthType}">
                        </span> Sign in with GitHub
                    </a>
                </div>
            </div>
        </div>
        <br></br>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <form action="/loginWithData" method="POST" modelAttribute="User">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></input>
                        </div>
                        <button type="submit" class="btn btn-success">Log in</button>
                    </form>
                </div>
            </div>
        </div>
        <br></br>
        <br></br>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <form action="/register" method="GET">
                        <button type="submit" class="btn btn-primary">Register with from</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
